<div class="col-xs-12 pad-0">
  <div class="inbox" (click)="toggleInboxSubMenu($event)">
    <i class="fas fa-inbox"></i>
  </div>
  <div class="inbox-dropdown">
    <div class="inbox-content">
      <div class="inbox-content-header">
        Notification
        <div class="switch">
          <div class="toggle" (click)="toggleInboxSubMenu($event)">
            <div class="ball"></div>
          </div>
          Faviours Only
        </div>
      </div>
      <ul class="favourite-task">
        <li *ngFor="let product of favProducts; let idx = index;">
          <div class="company-logo" [style.backgroundColor]="product.color.bgcolor">
            <span *ngIf="product.image === undefined || product.image === ''" [style.color]="product.color.fgcolor">
              {{product.firstName[0] + product.lastName[0]}}
            </span>
            <img *ngIf="product.image" src="product.image" />
          </div>
          <div class="details">
            <div class="product-name">{{product.name}}</div>
            <div class="product-description">{{product.description}}</div>
            <div class="rating">
              <app-rating rate="{{product.rating}}"></app-rating>
            </div>
          </div>
        </li>
      </ul>
      <ul class="normal-task">
        <li *ngFor="let product of products; let idx = index;">
            <div class="company-logo" [style.backgroundColor]="product.color.bgcolor">
            <span *ngIf="product.image === undefined || product.image === ''" [style.color]="product.color.fgcolor">
              {{product.firstName[0] + product.lastName[0]}}
            </span>
            <img *ngIf="product.image" src="product.image" />
          </div>
          <div class="details">
            <div class="product-name">{{product.name}}</div>
            <div class="product-description">{{product.description}}</div>
            <div class="rating">
              <app-rating rate="{{product.rating}}"></app-rating>
            </div>
          </div>
        </li>
      </ul>
      <div class="see-all-notification">
        See All Notification
      </div>
    </div>
  </div>
</div>
